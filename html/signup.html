<div class="registration-form">
    <form>
        <h5 class="card-title text-center">Sign Up</h5>
        <div class="form-group">
            <input type="text" class="form-control item" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="password" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="email" placeholder="Confirm Email">
        </div>
        <div class="form-group">

        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="birth-date" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-block create-account">Create Account</button>
        </div>
    </form>
</div>
